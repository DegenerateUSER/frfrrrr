version: '3.8'

services:
  whatsapp-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: soul-society-bot
    restart: unless-stopped
    volumes:
      # Persist authentication data
      - ./auth_info_baileys:/app/auth_info_baileys
      # Persist OCR images
      - ./ocr_images:/app/ocr_images
      # Persist sticker files
      - ./sticker:/app/sticker
    environment:
      - NODE_ENV=production
      - TZ=Asia/Kolkata
    stdin_open: true
    tty: true
    # Uncomment if you need to expose ports
    # ports:
    #   - "3000:3000"
